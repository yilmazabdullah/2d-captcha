<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body onload="ornek()">
		<div>Güvenlik Kodu:</div>
		<br />
		<canvas id="a" width="150" height="150"></canvas>
		<br /><br />
		<button onclick="degistir()">Değiştir</button>
		<script>
			var islem;
			function ornek() {
				islem = document.getElementById('a').getContext('2d');
				islem.fillStyle = 'yellow';
				degistir();
			}
			function degistir() {
				var metin = '';
				for (let i = 0; i < 6; i++) {
					var ras = Math.random();
					if (Math.round(ras) == 0) {
						metin += String.fromCharCode(48 + 9 * Math.random());
					} else {
						metin += String.fromCharCode(65 + 25 * Math.random());
					}
				}
				islem.clearRect(0, 0, 150, 150);
				islem.fillRect(0, 0, 150, 150);
				islem.font = '30px calibri';
				islem.strokeText(metin, 24, 34);
			}
		</script>
	</body>
</html>
